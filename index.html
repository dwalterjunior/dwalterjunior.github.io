<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .google-logo {
      margin-top: 100px;
    }

    .search-box {
      margin-top: 20px;
    }

    input[type="text"] {
      width: 60%;
      max-width: 600px;
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
      box-shadow: none;
    }

    input[type="text"]:focus {
      border-color: #4285f4;
      box-shadow: 0 0 5px rgba(66, 133, 244, 0.3);
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons input {
      margin: 5px;
      padding: 10px 20px;
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .buttons input:hover {
      border: 1px solid #c6c6c6;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="google-logo">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
         alt="Google Logo" width="272" height="92">
  </div>

  <form class="search-box" action="https://www.google.com/search" method="GET">
    <input type="text" name="q" placeholder="Search Google or type a URL" required>
    <div class="buttons">
      <input type="submit" value="Google Search">
      <input type="submit" name="btnI" value="I'm Feeling Lucky">
    </div>
  </form>

  <footer>
    Not affiliated with Google. This is a mock clone for educational purposes.
  </footer>

</body>
</html>
